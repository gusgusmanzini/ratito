<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para mi novia</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #ffe4ec;
        text-align: center;
        padding-top: 100px;
      }
      #mensaje {
        display: none;
        margin-top: 30px;
        font-size: 1.5em;
        color: #d72660;
      }
      button {
        padding: 15px 30px;
        font-size: 1.2em;
        background: #d72660;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background: #a61b46;
      }
    </style>
  </head>
  <body>
    <h1>Hola amor 💖</h1>
    <p>Tengo una pregunta atrevida para vos...</p>
    <button onclick="document.getElementById('mensaje').style.display='block'">
      ¿Quieres verla?
    </button>
    <div id="mensaje">
      ¿Venis y nos damos calor un ratito? (quiero cuca) 😏📸
    </div>
  </body>
</html>
